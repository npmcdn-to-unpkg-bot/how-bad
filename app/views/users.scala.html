@(users: List[User], username: String)

@import helper._

@main("Users", username) {

  <h1>@users.size user(s)</h1>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search">
  </div>

  <br>

  <table class="table">
    <tr>
      <th>Username</th>
    </tr>
    @users.map { user =>
      <tr>
        <td>
          <a href="@routes.Application.userProfile(user.id)">@user.username</a>
        </td>
      </tr>
    }
  </table>
}
