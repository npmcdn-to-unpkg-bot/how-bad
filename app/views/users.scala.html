@(users: List[User])

@import helper._

@main("Users") {

  <h1>@users.size user(s)</h1>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search">
  </div>

  <br>

  <table class="table">
    <tr>
      <th>Username</th>
    </tr>
    @users.map { user =>
      <tr>
        <td>
          @user.username
        </td>
      </tr>
    }
  </table>
}
