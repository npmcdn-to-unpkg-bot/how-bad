@(reviews: List[Review])

@import helper._

@main("Reviews") {

  <h1>@reviews.size review(s)</h1>
  <ul>
    @reviews.map { review =>
      <li>
        @review.comments
        @form(routes.Application.deleteReview(review.id)) {
          <input type="submit" class="btn btn-danger btn-xs" value="Delete">
        }
      </li>
    }
  </ul>
}
